<form id="reviewForm">
  <h2>Leave a Review</h2>
  <p>We value your feedback! Please let us know how satisfied you are with our customer service.</p>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>
  </div>
  <div class="form-group">
    <label for="rating">Rating:</label>
    <select id="rating" name="rating" required>
      <option value="" disabled selected>Select a rating</option>
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Good</option>
      <option value="3">3 - Average</option>
      <option value="2">2 - Fair</option>
      <option value="1">1 - Poor</option>
    </select>
  </div>
  <div class="form-group">
    <label for="message">Your Opinion:</label>
    <textarea id="message" name="message" placeholder="Enter your opinion" required></textarea>
  </div>
  <button type="submit">Submit Review</button>
</form>
